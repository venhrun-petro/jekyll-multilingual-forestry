---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: English
- type: directory
  path: en/_posts
  label: Posts
  create: all
  match: "**/*"
- type: directory
  path: en
  label: Pages
  create: all
  match: "*"
- type: heading
  label: Espa√±ol
- type: directory
  path: es/_posts
  label: Posts
  create: all
  match: "**/*"
- type: directory
  path: es
  label: Pages
  create: all
  match: "*"
- type: heading
  label: Data
- type: document
  path: _data/languages.yml
  label: Languages
- type: document
  path: _data/translations.yml
  label: Translations
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
